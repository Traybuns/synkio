# Azure DevOps CI Pipeline for Synkio (Monorepo â€“ Local Agent)

trigger:
  branches:
    include:
      - main
      - develop
      - feature/*
  paths:
    exclude:
      - README.md
      - docs/**
      - '**/*.md'

pr:
  branches:
    include:
      - main
      - develop

variables:
  - name: nodeVersion
    value: '18.x'

stages:
  # ============================================
  # Stage 1: Build and Test All Components
  # ============================================
  - stage: BuildAndTest
    displayName: 'Build & Test All Apps'
    jobs:

      # ============================================
      # Backend Job
      # ============================================
      - job: Backend
        displayName: 'Backend - Build & Test'
        pool:
          name: 'Default'
        steps:
          - checkout: self
            submodules: true

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: $(nodeVersion)

          # Cache backend deps (root lockfile)
          - task: Cache@2
            displayName: 'Cache backend node_modules'
            inputs:
              key: 'npm | "$(Agent.OS)" | root | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: apps/backend/node_modules

          # Install root dependencies
          - script: npm ci
            displayName: 'Install root dependencies'

          # Lint backend
          - script: |
              cd apps/backend
              npm run lint || true
            displayName: 'Lint backend'
            continueOnError: true

          # Build backend
          - script: |
              cd apps/backend
              npm run build || echo "No build script found"
            displayName: 'Build backend'

          # Test backend
          - script: |
              cd apps/backend
              npm test || echo "No tests configured"
            displayName: 'Test backend'
            continueOnError: true
            env:
              CI: true

      # ============================================
      # Smart Contracts Job
      # ============================================
      - job: Contracts
        displayName: 'Contracts - Build & Test'
        pool:
          name: 'Default'
        steps:
          - checkout: self

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: $(nodeVersion)

          # Cache contracts deps (own lockfile)
          - task: Cache@2
            displayName: 'Cache contracts node_modules'
            inputs:
              key: 'npm | "$(Agent.OS)" | apps/contracts/package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: apps/contracts/node_modules

          # Install contracts dependencies
          - script: |
              cd apps/contracts
              npm ci
            displayName: 'Install contracts dependencies'

          # Compile contracts
          - script: |
              cd apps/contracts
              npx hardhat compile
            displayName: 'Compile smart contracts'

          # Lint contracts
          - script: |
              cd apps/contracts
              npx solhint 'contracts/**/*.sol' || true
            displayName: 'Lint smart contracts'
            continueOnError: true

          # Test contracts
          - script: |
              cd apps/contracts
              npx hardhat test
            displayName: 'Test smart contracts'
            env:
              CI: true

          # Slither security analysis
          - script: |
              python3 --version
              pip3 install slither-analyzer
              cd apps/contracts
              slither . --json ../slither-report.json || true
            displayName: 'Run Slither security analysis'
            continueOnError: true

          # Publish contract artifacts
          - task: PublishBuildArtifacts@1
            displayName: 'Publish contract artifacts'
            inputs:
              PathtoPublish: 'apps/contracts/artifacts'
              ArtifactName: 'contracts'

      # ============================================
      # Frontend Job
      # ============================================
      - job: Frontend
        displayName: 'Frontend - Build & Test'
        pool:
          name: 'Default'
        steps:
          - checkout: self

          - task: NodeTool@0
            displayName: 'Install Node.js'
            inputs:
              versionSpec: $(nodeVersion)

          # Cache frontend deps (root lockfile)
          - task: Cache@2
            displayName: 'Cache frontend node_modules'
            inputs:
              key: 'npm | "$(Agent.OS)" | root | package-lock.json'
              restoreKeys: |
                npm | "$(Agent.OS)"
              path: apps/frontend/node_modules

          # Install root dependencies
          - script: npm ci
            displayName: 'Install root dependencies'

          # Lint frontend
          - script: |
              cd apps/frontend
              npm run lint || true
            displayName: 'Lint frontend'
            continueOnError: true

          # Build frontend
          - script: |
              cd apps/frontend
              npm run build
            displayName: 'Build frontend'
            env:
              CI: true
              NODE_ENV: production

          # Test frontend
          - script: |
              cd apps/frontend
              npm test || echo "No tests configured"
            displayName: 'Test frontend'
            continueOnError: true
